<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/kc.ico" type="image/x-icon" />
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid Sans&effect=shadow-multiple">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script async type='text/javascript' src='js/lib/knockout-3.2.0.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    
</head>
<body>
	<div id="map-canvas" class="map"></div>
    <div class="header top ">
    	<h1 class="font-effect-shadow-multiple">Neighborhood Map: Kansas City</h1>
    </div>
    	<div id="sidebar" class="sidebar top">
    	
			<div id="tfheader">
				<form id="tfnewsearch" method="get" action="">
	        	  <input type="text" id="search" class="tftextinput" size="21" data-bind="textInput: searchString, click: clearText"><input type="submit" value="Search" class="tfbutton">
				</form>
                <div class="ui-widget"></div>
                <div class="place-list-div">
                    <ul class="place-list" data-bind="foreach: buffer">
                        <li class="place" data-bind="text: name"></li>
                    </ul>
                </div>
			<div class="tfclear"></div>
    	</div>
    </div>
    <div class="container">
        <button class="view" onclick="viewChanger()">Street View</button>
        <button class="view" onclick="infoChanger()">Info</button>
        <div id="pano" class="pano"></div>
        <div id="info" src="">
            <img id="img0" class="image" src="">
            <img id="img1" class="image" src="">
            <img id="img2" class="image" src="">
            <div class="tips">
                <h2>Tips</h2>
                <p id="p0"></p>
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
                <p id="p4"></p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src="js/main.js"></script>
</body>
</html>
